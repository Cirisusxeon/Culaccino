<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breaking News</title>
  <link rel="stylesheet" href="carousel.css">
</head>
<body>
<div class="u_SliderContainer" data-info="container">
    <div class="u_SliderMain" data-info="inner-wrap">
        <div class="u_SliderClip" data-info="clip-visible">
        <a aria-label="Previous"></a>
        <div class="u_ItemsContainer">
            <a class="u_Item" data-info="item">
                <span style="background-image:url(https://picsum.photos/500/300)" alt="placeholder">
            </a>
            <a class="u_Item" data-info="item">
                <span style="background-image:url(https://picsum.photos/900/300)" alt="placeholder">
            </a>
            <a class="u_Item" data-info="item">
                <span style="background-image:url(https://picsum.photos/700/300)" alt="placeholder">
            </a>
        </div>
        <a aria-label="Next"></a>
        <ul data-info="indicator" role="tablist">
            <li class="active" data-item="selected"></li>
            <li class="active" data-item="selected"></li>
            <li class="active" data-item="selected"></li>
        </ul>
        </div>
    </div>
</div>
</body>
</html>
